    <script>
        function showThumbnail() {
            const videoUrl = document.getElementById('videoUrl').value;
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = videoUrl.match(regex);

            if (match) {
                const videoId = match[1];
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

                const thumbnailContainer = document.getElementById('thumbnailContainer');
                thumbnailContainer.innerHTML = `<img class="mx-auto w-1/2" src="${thumbnailUrl}" alt="Video Thumbnail">`;

                const thumbnailLinkAbove = document.getElementById('thumbnailLinkAbove');
                const thumbnailLinkBelow = document.getElementById('thumbnailLinkBelow');

                thumbnailLinkAbove.innerHTML = ``;
                thumbnailLinkBelow.innerHTML = `<button onclick="window.open('${thumbnailUrl}');" type="button" class="dark:text-primary font-bold text-black bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2">
                    <div class="pr-3"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M13 11.15V4a1 1 0 1 0-2 0v7.15L8.78 8.374a1 1 0 1 0-1.56 1.25l4 5a1 1 0 0 0 1.56 0l4-5a1 1 0 1 0-1.56-1.25L13 11.15Z" clip-rule="evenodd"/>
  <path fill-rule="evenodd" d="M9.657 15.874 7.358 13H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-2.358l-2.3 2.874a3 3 0 0 1-4.685 0ZM17 16a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z" clip-rule="evenodd"/>
</svg></div>
 Download
</button>`;

            } else {
                alert('Invalid YouTube video URL. Please enter a valid URL.');
            }
        }
